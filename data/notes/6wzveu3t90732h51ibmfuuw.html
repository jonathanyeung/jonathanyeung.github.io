<h3 id="省-shěng---to-save-economize">省 shěng - to save, economize<a aria-hidden="true" class="anchor-heading icon-link" href="#省-shěng---to-save-economize"></a></h3>
<p>Commonly used phrase - 省事儿, save your time / energy. For example, let's eat out tonight for the convenience - 省事儿 on buying groceries, cooking, doing dishes, etc.</p>
<ul>
<li>省得妈妈担心。Shěngde māmā dānxīn. - Save mom from worrying.</li>
</ul>
