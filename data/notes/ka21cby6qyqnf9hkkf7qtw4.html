<h1 id="即使-也-jí-shǐ-yě">即使-也 jí shǐ-yě<a aria-hidden="true" class="anchor-heading icon-link" href="#即使-也-jí-shǐ-yě"></a></h1>
<h2 id="即使-也-even-if--then">即使-也 Even if ... then<a aria-hidden="true" class="anchor-heading icon-link" href="#即使-也-even-if--then"></a></h2>
<p>Examples:</p>
<ul>
<li>即使他生病，他也会锻炼。</li>
<li>有些人即使没那么多钱也会买很多东西。</li>
<li>即使没有客人，我们也要工作。</li>
</ul>
